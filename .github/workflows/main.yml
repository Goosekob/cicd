name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install doxygen
      - uses: actions/checkout@v3
      - name: Compile
        run: |
          mkdir build
          cd build
          cmake ..
          make
      - name: Run tests
        run: |
          cd build
          ./mytests
          
